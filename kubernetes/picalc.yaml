apiVersion: apps/v1
kind: Deployment
metadata:
  name: picalc
  labels:
    app: picalc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: picalc
  template:
    metadata:
      labels:
        app: picalc
    spec:
      containers:
      - name: picalc
        image: docker.io/oliverliebel/picalc:1.0@sha256:eb3ad5de8d2d7536f444db7f18d446c87f116ce0a88df0a493307e9eb783f4ad
        ports:
        - name: http-server
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: picalc
  labels:
    app: picalc
spec:
  ports:
  - port: 8080
    targetPort: http-server
  selector:
    app: picalc
  type: NodePort
