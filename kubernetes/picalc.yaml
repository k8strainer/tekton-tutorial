apiVersion: apps/v1
kind: Deployment
metadata:
  name: picalc
  labels:
    app: picalc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: picalc
  template:
    metadata:
      labels:
        app: picalc
        foo: bar
        vers: "4"
    spec:
      containers:
      - name: picalc
        image: gcr.io/cluster-01-290863/picalc:1.0
        ports:
        - name: http-server
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: picalc
  labels:
    app: picalc
spec:
#  externalIPs:
#  - 192.168.99.77
  ports:
  - port: 8080
    targetPort: http-server
  selector:
    app: picalc
  type: LoadBalancer
