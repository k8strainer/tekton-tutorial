apiVersion: apps/v1
kind: Deployment
metadata:
  name: picalc
  labels:
    app: picalc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: picalc
  template:
    metadata:
      labels:
        app: picalc
    spec:
      containers:
      - name: picalc
        ## image: __IMAGE__@__DIGEST__
        image: __IMAGE__
        resources:
          requests:
            cpu: 100m
            memory: 50M
          limits:
            cpu: 200m
            memory: 80M
        ports:
        - name: http-server
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          
---
apiVersion: v1
kind: Service
metadata:
  name: picalc
  labels:
    app: picalc
spec:
  ports:
  - port: 8080
    targetPort: http-server
  selector:
    app: picalc
  type: LoadBalancer
